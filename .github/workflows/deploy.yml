name: Deploy Denta-Plus to Ubuntu Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/denta-plus:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/denta-plus:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/denta-plus:buildcache,mode=max
      
      - name: Deploy to Ubuntu Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Loyihaning ishchi katalogiga o‘tish
            cd ~/denta-plus || mkdir -p ~/denta-plus && cd ~/denta-plus
            
            # Git-dan oxirgi versiyani olish
            if [ -d .git ]; then
              git reset --hard origin/main
              git pull origin main
            fi
            
            # Docker konteynerlarini to‘xtatish va eski versiyalarni o‘chirish
            if [ -f docker-compose.yml ]; then
              docker-compose down
            fi
            
            # Eng so‘nggi Docker imagelarini olish
            docker pull ${{ secrets.DOCKER_USERNAME }}/denta-plus:latest
            
            # .env faylini yangilash
            printf "%s" "${{ secrets.ENV_FILE }}" > .env
            
            # docker-compose.yml faylini mavjud fayl bilan almashtirmaslik!
            echo "docker-compose.yml serverda eskisidan foydalanmoqda."

            # Docker konteynerlarini ishga tushirish (Postgres va Redisni o'zgartirmaslik)
            docker-compose up -d --remove-orphans
            
            # Diskda bo‘sh joy ochish
            docker image prune -a -f --filter "until=24h"
            
            # Servislar holatini tekshirish
            sleep 15
            docker ps --filter "name=denta-plus"
            docker logs --tail=30 -f denta-plus
